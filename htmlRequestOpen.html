<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <?!= include('Stylesheet'); ?>
  </head>
  <body>
    <div id='parentPanel' class='parentPanel'>
    <div id='panel' class='topPanel'>
      <div class='inputGroup'>
        <div class='label' id='message'><?= myMsg ?></div>
      </div>  
      <? for (var i = 0; i < myFields.length; i++) { ?>
        <div class='inputGroup'>
          <div class='label'><?= myFields[i].label ?></div>
          <input type='text' id='frm_<?= myFields[i].name ?>' name='<?= myFields[i].name ?>' class='formText' />
        </div>
      <? } ?>
      <div class='inputGroup'>
        <div class='label'>Output:</div>
        <textarea id='output' name='output' class='output' style='height:150px;'></textarea>
      </div>
      <textarea id='frm_params' style='display:none;' name='params'><?= myParams?></textarea>
    </div>
    </div>
    <div id='btnPanel' class='btnPanel'> 
      <? for (var i = 0; i < myBtns.length; i++) { 
           var buttonName = "btn_" + myBtns[i].label.replace(/\s/g, '').toLowerCase();
           var buttonVisibility = myBtns[i].visible ? '':'display:none;';
         ?>
          <button id='<?= buttonName ?>' name='<?= buttonName ?>' style='<?!= buttonVisibility ?>' ><?= myBtns[i].label ?></button>
      <? } ?>
    </div>
    <?!= include('requestJavascript'); ?>
    <script>
      // Template to generate the jQuery click bindings for the buttons.
      $(function() {
      <? for (var i = 0; i < myBtns.length; i++) { 
           var buttonName = "btn_" + myBtns[i].label.replace(/\s/g, '').toLowerCase();
         ?>
          $('#<?= buttonName ?>').click({btn:<?=buttonName?>, func: <?=myBtns[i].func?>},functionCaller);
      <? } ?>
      });
    </script>
  </body>
</html>
